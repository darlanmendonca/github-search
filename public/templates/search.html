<md-content layout="column" class="layout-padding doc-content"><form layout="row" layout-align="space-around center" ng-submit="formSearchGithub.$valid &amp;&amp; search()" novalidate="novalidate" name="formSearchGithub"><md-input-container flex="" class="md-display-1"><label>Github Search</label><input ng-model="q" autocomplete="off" autocapitalize="off" class="md-title"/></md-input-container><md-button ng-disabled="!q" class="md-flat md-primary">Search</md-button></form><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" md-stretch-tabs="mobile" md-selected="tabSelected" ng-show="repositories" class="results"><md-tab label="Repositories ({{repositories.total_count}})" md-swipe-content="{{test}}" class="md-primary"><md-list layout="column"><p ng-show="repositories.items &lt;= 0" class="layout-padding md-headline">No results :(</p><div ng-repeat="repository in repositories.items" class="md-list-item-text"><a ng-href="{{repository.html_url}}" target="_blank" class="md-subhead">{{repository.owner.login}}/<strong>{{repository.name}}</strong></a><p class="md-subhead">{{repository.description}}</p><md-divider ng-if="!$last"></md-divider></div></md-list><md-tabs md-align-tabs="botton" md-center-tabs="true" ng-show="repositoriesPages.length &gt; 1"><md-tab label="{{$index+1}}" md-on-select="change(&quot;repositories&quot;, $index+1)" ng-repeat="page in (repositoriesPages | limitTo: 10) track by $index | limitTo: 10"></md-tab></md-tabs></md-tab><md-tab label="Users/Organizations ({{users.total_count}})" md-swipe-content="{{test}}" class="md-primary"><md-list layout="column"><div ng-repeat="user in users.items" class="md-list-item-text"><a ng-href="{{user.html_url}}" target="_blank" class="md-subhead">{{user.login}}</a><md-divider ng-if="!$last"></md-divider></div></md-list><md-tabs md-align-tabs="botton" md-center-tabs="true" ng-show="usersPages.length &gt; 1"><md-tab label="{{$index+1}}" md-on-select="change(&quot;users&quot;, $index+1)" ng-repeat="page in (usersPages | limitTo: 10) track by $index"></md-tab></md-tabs></md-tab></md-tabs></md-content>
