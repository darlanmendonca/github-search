<md-content layout="column" class="layout-padding doc-content"><form layout="row" layout-align="space-around center" ng-submit="formSearchGithub.$valid &amp;&amp; search()" novalidate="novalidate" name="formSearchGithub"><md-input-container flex="" class="md-display-2"><label>Github Search</label><input ng-model="q" autocomplete="off" class="md-title"/></md-input-container><md-button ng-disabled="!q" class="md-flat md-primary">Search</md-button></form><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" ng-show="results" class="results"><md-tab label="Repositories" class="md-primary"><md-list layout="column"><div ng-repeat="result in results" class="md-list-item"><a ng-href="{{result.owner.html_url}}" target="_blank" class="md-primary">{{result.owner.login}}/<strong>{{result.name}}</strong></a></div></md-list></md-tab><md-tab label="Users" class="md-primary"></md-tab></md-tabs></md-content>
