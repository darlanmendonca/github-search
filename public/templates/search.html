<md-content layout="column" class="layout-padding doc-content"><header ng-controller="LoginController"><md-button id="btn-login" ng-click="toogleLogin()" class="md-flat">{{ !logged ? 'Login' : 'Logout'}} Github</md-button></header><form layout="row" layout-align="space-around center" ng-submit="formSearchGithub.$valid &amp;&amp; search()" novalidate="novalidate" name="formSearchGithub"><md-input-container flex="" class="md-display-1"><label>Github Search</label><input ng-model="q" autocomplete="off" autocapitalize="off" class="md-title"/></md-input-container><md-button ng-disabled="!q" class="md-flat md-primary">Search</md-button></form><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" md-stretch-tabs="mobile" md-selected="tabSelected" ng-show="repositories" class="results"><md-tab label="Repositories ({{repositories.total_count}})" md-active="users.total_count &lt;= repositories.total_count" class="md-primary"><md-list layout="column"><p ng-show="repositories.items &lt;= 0" class="layout-padding md-headline">No results :(</p><div ng-repeat="repository in repositories.items" class="md-list-item-text"><a ng-href="{{repository.html_url}}" target="_blank" class="md-subhead">{{repository.owner.login}}/<strong>{{repository.name}}</strong></a><span title="Stars" class="info"><md-icon md-svg-src="imgs/icons/star.svg" aria-label="Stars" class="s24"></md-icon>{{repository.stargazers_count}}</span><span title="Forks" class="info"><md-icon md-svg-src="imgs/icons/fork.svg" aria-label="Forks" class="s24"></md-icon>{{repository.forks_count}}</span><span title="Open Issues" class="info"><md-icon md-svg-src="imgs/icons/info.svg" aria-label="Open Issues" class="s24"></md-icon>{{repository.open_issues}}</span><p class="md-subhead">{{repository.description}}</p><md-divider ng-if="!$last"></md-divider></div></md-list><pagination ng-model="repositories"></pagination></md-tab><md-tab label="Users/Organizations ({{users.total_count}})" md-active="users.total_count &gt; repositories.total_count" class="md-primary"><md-list layout="column"><p ng-show="users.items &lt;= 0" class="layout-padding md-headline">No results :(</p><div ng-repeat="user in users.items" class="md-list-item-text"><a ng-href="{{user.html_url}}" target="_blank" class="md-subhead"><strong>{{user.login}}</strong></a><md-divider ng-if="!$last"></md-divider></div></md-list><pagination ng-model="users"></pagination></md-tab></md-tabs></md-content>
