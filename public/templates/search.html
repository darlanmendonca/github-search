<md-toolbar layout="row" class="transparent"><div class="md-toolbar-tools"><h1>Github Search</h1></div></md-toolbar><md-content layout="column" class="layout-padding doc-content"><form layout="row" layout-align="space-around center" layout-sm="column" ng-submit="formSearchGithub.$valid &amp;&amp; search()" novalidate="novalidate" name="formSearchGithub"><md-input-container flex=""><label>Search by users, or repositories</label><input ng-model="q" autocomplete="off"/></md-input-container><md-button class="md-raised md-primary">Search</md-button></form><md-tabs md-dynamic-height="md-dynamic-height" md-border-bottom="md-border-bottom" ng-show="results" class="md-whiteframe-z1 results"><md-tab label="Repositories"><md-list layout="column"><div ng-repeat="result in results" class="md-list-item"><span>{{result.name}} by</span><a ng-href="{{result.owner.html_url}}" target="_blank">@{{result.owner.login}}</a></div></md-list></md-tab><md-tab label="Users"></md-tab></md-tabs></md-content>
